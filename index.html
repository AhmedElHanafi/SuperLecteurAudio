<!DOCTYPE html>
<html lang="en">
<head>

    <style>

           display: flex;

           height: 33.33%;

           border: 1px solid black;

        }
       
        .inner-row {
           display: flex;
           flex-direction: row;
           height: 50%;
        }
       </style>
</head>

    <div class="row">
        <div class="cell">
           <div class="inner-row">

             </div>
             <div class="cell">

                <button onclick="getValue1()">Get Slider 1 Value</button>
                <button onclick="getValue2()">Get Slider 2 Value</button>

           </div>

       </div>
       
       <div class="row">
        <div class="cell">
           <div class="inner-row">
             <div class="cell">
                <h1>Cell 1 left</h1>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange1">
 <input type="range" min="1" max="100" value="50" class="slider" id="myRange2">

                
             </div>
             <div class="cell">

             </div>

             </div>
             <div class="cell">
                <h1>Cell 4 right</h1>
             </div>

           </div>
        </div>
